apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: uplink-agent
  namespace: default
spec:
  selector:
    matchLabels:
      app: uplink-agent
  template:
    metadata:
      labels:
        app: uplink-agent
    spec:
      containers:
      - name: uplink-agent
        image: localhost:32000/uplink:latest
        imagePullPolicy: "Always"
        resources:
          limits:
            memory: "200M"
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/bytebeam/uplink/auth
        - name: host-path-volume
          mountPath: /var/log/pods
      volumes:
      - name: config-volume
        configMap:
          name: uplinkauth
      - name: host-path-volume
        hostPath:
          path: /var/log/pods
          type: DirectoryOrCreate



